<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Job Matching Platform</title>
</head>
<body>
    <h1>Job Matching Platform</h1>
    <h2>Add Job</h2>
    <input type="text" id="job-title" placeholder="Job Title">
    <input type="text" id="job-skills" placeholder="Skills (comma separated)">
    <button id="add-job">Add Job</button>

    <h2>Match Jobs</h2>
    <input type="text" id="user-id" placeholder="User ID">
    <button id="match-jobs">Match Jobs</button>
    <div id="matched-jobs"></div>

    <script src="script.js"></script>
</body>
</html>
